name: Weekly GitHub Profile Screenshot

on:
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  capture-and-update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system \
            playwright>=1.40.0 \
            pygithub>=2.1.1 \
            python-dotenv>=1.0.0 \
            schedule>=1.2.0 \
            pillow>=10.1.0

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Create environment file
        run: |
          cat > .env << EOF
          GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          GITHUB_USERNAME=${{ secrets.GH_USERNAME }}
          PROFILE_URL=${{ secrets.PROFILE_URL }}
          SCREENSHOT_PATH=screenshots
          VIEWPORT_WIDTH=1920
          VIEWPORT_HEIGHT=1080
          SCREENSHOT_QUALITY=90
          DRY_RUN=false
          LOG_LEVEL=INFO
          EOF

      - name: Run screenshot automation
        run: python -m src.main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          PROFILE_URL: ${{ secrets.PROFILE_URL }}

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-${{ github.run_number }}
          path: screenshots/*.png
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "Screenshot automation failed!"
          echo "Check the logs for details."
          # Add notification logic here (e.g., send to Slack, email, etc.)
